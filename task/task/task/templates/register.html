{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body align="center"; style="background-image:url('https://images.pexels.com/photos/7130534/pexels-photo-7130534.jpeg?auto=compress&cs=tinysrgb&w=12600&h=7500&dpr=1')">
<h1>Registration</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your username"><br>
    <input type="text" name="first_name" placeholder="enter your first_name"><br>
    <input type="text" name="last_name" placeholder="enter your last_name"><br>
    <input type="email" name="email" placeholder="enter your email address"><br>
    <input type="password" name="password" placeholder="enter password"><br>
    <input type="password" name="password1" placeholder="confirm password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
